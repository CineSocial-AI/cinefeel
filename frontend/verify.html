<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email DoÄŸrulama - CineSocial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #28a745;
        }

        .error-icon {
            color: #dc3545;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading-state {
            display: block;
        }

        .result-state {
            display: none;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¬</div>
        <h1>CineSocial</h1>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p class="message">Email adresiniz doÄŸrulanÄ±yor...</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="result-state">
            <div class="icon success-icon">âœ“</div>
            <h2 class="success">Email DoÄŸrulandÄ±!</h2>
            <p class="message">Email adresiniz baÅŸarÄ±yla doÄŸrulandÄ±. ArtÄ±k giriÅŸ yapabilirsiniz.</p>
            <a href="index.html" class="btn">GiriÅŸ Yap</a>
        </div>

        <!-- Error State -->
        <div id="errorState" class="result-state">
            <div class="icon error-icon">âœ—</div>
            <h2 class="error">DoÄŸrulama BaÅŸarÄ±sÄ±z</h2>
            <p id="errorMessage" class="message">Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.</p>
            <div id="resendForm" style="margin-top: 20px;">
                <input type="email" id="resendEmail" placeholder="Enter your email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <button onclick="handleResendVerification()" class="btn" style="margin-top: 10px;">Resend Verification Email</button>
            </div>
            <a href="index.html" class="btn">Ana Sayfaya DÃ¶n</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');

        // API Base URL (deÄŸiÅŸtirin!)
        const API_BASE_URL = 'http://localhost:5000';

        async function verifyEmail() {
            if (!token) {
                showError('DoÄŸrulama token\'Ä± bulunamadÄ±. LÃ¼tfen email\'inizdeki linki kullanÄ±n.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify-email?token=${encodeURIComponent(token)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess();
                } else {
                    showError(data.message || 'Email doÄŸrulama baÅŸarÄ±sÄ±z oldu.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Sunucuya baÄŸlanÄ±rken bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.');
            }
        }

        function showSuccess() {
            loadingState.classList.remove('show');
            loadingState.classList.add('hide');
            successState.classList.remove('hide');
            successState.classList.add('show');
        }

        function showError(message) {
            loadingState.classList.remove('show');
            loadingState.classList.add('hide');
            errorMessage.textContent = message;
            errorState.classList.remove('hide');
            errorState.classList.add('show');
        }

        async function handleResendVerification() {
            const email = document.getElementById('resendEmail').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('A new verification email has been sent. Please check your inbox.');
                } else {
                    alert(data.message || 'Failed to resend verification email.');
                }
            } catch (error) {
                console.error('Resend error:', error);
                alert('An error occurred while resending the verification email.');
            }
        }

        // Auto-verify when page loads
        window.addEventListener('DOMContentLoaded', () => {
            verifyEmail();
        });
    </script>
</body>
</html>
