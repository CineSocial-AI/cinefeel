<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSocial - Movie Rating & Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-type-select {
            padding: 10px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .search-results {
            margin-top: 20px;
        }

        .search-result-item {
            padding: 15px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-result-item:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .search-result-image {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
        }

        .search-result-person-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        /* Login/Register */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #e0e7ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #e0e7ff;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f59e0b;
            font-weight: 600;
        }

        /* Movie Detail */
        .movie-detail {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .movie-detail-poster {
            width: 100%;
            border-radius: 12px;
        }

        .movie-detail-info h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .movie-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .overview {
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 20px;
        }

        /* Rate Section */
        .rate-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .rate-slider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .rate-slider input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #e0e7ff;
            outline: none;
        }

        .rate-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 30px;
        }

        .comment-form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .comment-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            resize: vertical;
        }

        .comment {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 700;
            color: #667eea;
        }

        .comment-date {
            color: #9ca3af;
            font-size: 12px;
        }

        .comment-content {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
        }

        .reaction-btn {
            padding: 5px 12px;
            border: 2px solid #e0e7ff;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .reaction-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .reply {
            margin-left: 30px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #e0e7ff;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Users Page */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: #6b7280;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-stat {
            text-align: center;
        }

        .user-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .user-stat-label {
            font-size: 12px;
            color: #6b7280;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Filter Section */
        .filter-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .filter-toggle-btn {
            width: 100%;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .filter-toggle-btn:hover {
            background: #5568d3;
        }

        .filter-content {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 14px;
            color: #1f2937;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e0e7ff;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #667eea;
        }

        .filter-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        /* Movie List Page */
        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .list-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .list-card h3 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .list-card h3:hover {
            color: #667eea;
        }

        .list-card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .list-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        .add-to-list-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-list-item:hover {
            background-color: #f0f0f0;
        }

        .hidden {
            display: none !important;
        }

        /* Profile Page Styles */
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            position: relative;
            margin-bottom: 80px;
        }

        .profile-background {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .profile-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-background-upload {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .profile-avatar-container {
            position: absolute;
            bottom: -60px;
            left: 30px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .profile-email {
            color: #6b7280;
            font-size: 14px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin: 20px 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .upload-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #667eea;
            color: white;
        }

        .upload-btn-small {
            padding: 6px;
            font-size: 18px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="file"] {
            display: none;
        }

        .profile-bio {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .profile-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" onclick="renderApp()" style="cursor: pointer;">üé¨ CineSocial</div>
            <div class="search-container">
                <select id="searchType" class="search-type-select">
                    <option value="all">All</option>
                    <option value="movies">Movies</option>
                    <option value="people">People</option>
                </select>
                <input type="text" id="searchInput" class="search-input" placeholder="Search movies or people..." onkeypress="if(event.key==='Enter') handleSearch()">
                <button class="btn btn-primary" onclick="handleSearch()">üîç Search</button>
            </div>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div id="app"></div>
    </div>

    <!-- Modals -->
    <div id="addToListModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('addToListModal')">&times;</span>
            <h2>Add to Movie List</h2>
            <div id="addToListMessage"></div>
            <div id="addToListModalBody" style="max-height: 300px; overflow-y: auto;"></div>
            <div style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="openCreateListModalFromAdd()">Create New List</button>
            </div>
        </div>
    </div>

    <div id="createListModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('createListModal')">&times;</span>
            <h2>Create New Movie List</h2>
            <div id="createListMessage"></div>
            <div class="form-group">
                <label>List Name</label>
                <input type="text" id="newListName" placeholder="e.g., My Awesome Sci-Fi Collection">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="newListDescription" placeholder="A short description of your list..."></textarea>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="newListIsPublic" checked> Make this list public
                </label>
            </div>
            <button class="btn btn-primary" onclick="handleCreateList()">Create List</button>
        </div>
    </div>

    <script>

        const API_BASE = 'http://localhost:5047/api';
        //const API_BASE = 'https://localhost:7221/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let activeController = null; // For aborting requests

        // Utility Functions
        function showError(message) {
            return `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            return `<div class="success">${message}</div>`;
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'API Error' }));
                    throw new Error(error.message || 'API Error');
                }

                return response.json();
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request was cancelled');
                }
                throw error;
            }
        }

        // Auth Functions
        async function login(usernameOrEmail, password) {
            const data = await apiCall('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ usernameOrEmail, password })
            });

            authToken = data.data.token;
            currentUser = {
                userId: data.data.userId,
                username: data.data.username,
                email: data.data.email
            };

            localStorage.setItem('authToken', authToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            renderApp();
        }

        async function register(username, email, password) {
            const data = await apiCall('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ username, email, password })
            });

            authToken = data.data.token;
            currentUser = {
                userId: data.data.userId,
                username: data.data.username,
                email: data.data.email
            };

            localStorage.setItem('authToken', authToken);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            renderApp();
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            renderApp();
        }

        // Movie Functions
        async function getMovies(page = 1) {
            return await apiCall(`/movies?page=${page}&pageSize=20`);
        }

                const watchlist = listsData.data.find(list => list.isWatchlist);

                if (!watchlist) {
                    alert('Watchlist not found. Please try again.');
                    return;
                }

                await addMovieToList(watchlist.movieListId, movieId);
                alert('Movie added to your watchlist!');
            } catch (error) {
                alert('Failed to add to watchlist: ' + error.message);
            }
        }

        async function handleToggleFavorite(movieId) {
            try {
                const btn = document.getElementById(`favoriteBtn-${movieId}`);
                const isFavorited = btn.textContent.includes('Unfavorite');

                if (isFavorited) {
                    await unfavoriteMovie(movieId);
                    btn.textContent = '‚≠ê Favorite';
                    btn.title = 'Favorite this movie';
                } else {
                    await favoriteMovie(movieId);
                    btn.textContent = '‚≠ê Unfavorite';
                    btn.title = 'Remove from favorites';
                }
            } catch (error) {
                alert('Failed to update favorite: ' + error.message);
            }
        }

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const searchType = document.getElementById('searchType').value;

            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">Searching...</div>';

            try {
                if (searchType === 'movies') {
                    const response = await searchMovies(query);
                    renderMovieSearchResults(response.data || []);
                } else if (searchType === 'people') {
                    const response = await searchPeople(query);
                    renderPeopleSearchResults(response.data || []);
                } else {
                    const response = await searchAll(query);
                    renderMixedSearchResults(response.data);
                }
            } catch (error) {
                app.innerHTML = showError('Search failed: ' + error.message);
            }
        }

        function renderMovieSearchResults(movies) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2 style="margin-bottom: 20px;">Movie Search Results</h2>
                ${movies.length === 0 ? '<p style="color: #9ca3af; text-align: center; padding: 40px;">No movies found.</p>' : `
                <div class="search-results">
                    ${movies.map(movie => `
                        <div class="search-result-item" onclick="viewMovieDetail('${movie.id}')">
                            <img src="${movie.posterPath ? 'https://image.tmdb.org/t/p/w185' + movie.posterPath : 'https://via.placeholder.com/60x90?text=No+Image'}"
                                 alt="${movie.title}" class="search-result-image">
                            <div class="search-result-info">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                    <h3 style="margin: 0;">${movie.title}</h3>
                                    <span class="search-result-badge">Movie</span>
                                </div>
                                <div style="color: #6b7280; font-size: 14px;">
                                    ${movie.releaseDate ? new Date(movie.releaseDate).getFullYear() : 'N/A'} ‚Ä¢ ‚≠ê ${movie.voteAverage?.toFixed(1) || 'N/A'}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                `}
            `;
        }

        function renderPeopleSearchResults(people) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2 style="margin-bottom: 20px;">People Search Results</h2>
                ${people.length === 0 ? '<p style="color: #9ca3af; text-align: center; padding: 40px;">No people found.</p>' : `
                <div class="search-results">
                    ${people.map(person => `
                        <div class="search-result-item" onclick="renderPersonDetail('${person.id}')">
                            <img src="${person.profilePath ? 'https://image.tmdb.org/t/p/w185' + person.profilePath : 'https://via.placeholder.com/60x60?text=No+Image'}"
                                 alt="${person.name}" class="search-result-person-image">
                            <div class="search-result-info">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                    <h3 style="margin: 0;">${person.name}</h3>
                                    <span class="search-result-badge">Person</span>
                                </div>
                                <div style="color: #6b7280; font-size: 14px;">
                                    ${person.knownForDepartment || 'Unknown'} ‚Ä¢ ${person.movieCount || 0} movies
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                `}
            `;
        }

        function renderMixedSearchResults(data) {
            const app = document.getElementById('app');
            const movies = data.movies || [];
            const people = data.people || [];

            app.innerHTML = `
                <h2 style="margin-bottom: 20px;">Search Results</h2>
                ${movies.length === 0 && people.length === 0 ? '<p style="color: #9ca3af; text-align: center; padding: 40px;">No results found.</p>' : `
                <div class="search-results">
                    ${movies.map(movie => `
                        <div class="search-result-item" onclick="viewMovieDetail('${movie.id}')">
                            <img src="${movie.posterPath ? 'https://image.tmdb.org/t/p/w185' + movie.posterPath : 'https://via.placeholder.com/60x90?text=No+Image'}"
                                 alt="${movie.title}" class="search-result-image">
                            <div class="search-result-info">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                    <h3 style="margin: 0;">${movie.title}</h3>
                                    <span class="search-result-badge">Movie</span>
                                </div>
                                <div style="color: #6b7280; font-size: 14px;">
                                    ${movie.releaseDate ? new Date(movie.releaseDate).getFullYear() : 'N/A'} ‚Ä¢ ‚≠ê ${movie.voteAverage?.toFixed(1) || 'N/A'}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    ${people.map(person => `
                        <div class="search-result-item" onclick="renderPersonDetail('${person.id}')">
                            <img src="${person.profilePath ? 'https://image.tmdb.org/t/p/w185' + person.profilePath : 'https://via.placeholder.com/60x60?text=No+Image'}"
                                 alt="${person.name}" class="search-result-person-image">
                            <div class="search-result-info">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                    <h3 style="margin: 0;">${person.name}</h3>
                                    <span class="search-result-badge">Person</span>
                                </div>
                                <div style="color: #6b7280; font-size: 14px;">
                                    ${person.knownForDepartment || 'Unknown'} ‚Ä¢ Popularity: ${person.popularity?.toFixed(1) || 'N/A'}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                `}
            `;
        }

        function renderPersonDetail(personId) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">Loading person details...</div>';

            getPersonDetail(personId)
                .then(response => {
                    const person = response.data;
                    const castCredits = person.castCredits || [];
                    const crewCredits = person.crewCredits || [];
                    const allCredits = castCredits.length + crewCredits.length;

                    app.innerHTML = `
                        <button class="back-btn" onclick="renderApp()">‚Üê Back</button>

                        <div style="display: flex; gap: 30px; margin-bottom: 30px;">
                            <img
                                src="${person.profilePath ? 'https://image.tmdb.org/t/p/w500' + person.profilePath : 'https://via.placeholder.com/300x450?text=No+Image'}"
                                alt="${person.name}"
                                style="width: 300px; height: 450px; object-fit: cover; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
                            >
                            <div style="flex: 1;">
                                <h1 style="margin-bottom: 15px;">${person.name}</h1>

                                ${person.knownForDepartment ? `
                                    <div style="margin-bottom: 10px;">
                                        <strong>Known For:</strong> ${person.knownForDepartment}
                                    </div>
                                ` : ''}

                                ${person.birthday ? `
                                    <div style="margin-bottom: 10px;">
                                        <strong>Birthday:</strong> ${new Date(person.birthday).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                                        ${person.deathday ? ` - ${new Date(person.deathday).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}` : ''}
                                    </div>
                                ` : ''}

                                ${person.placeOfBirth ? `
                                    <div style="margin-bottom: 10px;">
                                        <strong>Place of Birth:</strong> ${person.placeOfBirth}
                                    </div>
                                ` : ''}

                                <div style="margin-bottom: 10px;">
                                    <strong>Total Credits:</strong> ${allCredits} movies
                                </div>

                                ${person.biography ? `
                                    <div style="margin-top: 20px;">
                                        <h3 style="margin-bottom: 10px;">Biography</h3>
                                        <p style="line-height: 1.6; color: #4b5563;">${person.biography}</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        ${castCredits.length > 0 ? `
                            <div style="margin-bottom: 40px;">
                                <h2 style="margin-bottom: 20px;">Acting (${castCredits.length})</h2>
                                <div class="movies-grid">
                                    ${castCredits.map(credit => `
                                        <div class="movie-card" onclick="viewMovieDetail('${credit.movieId}')">
                                            <img
                                                src="${credit.posterPath ? 'https://image.tmdb.org/t/p/w500' + credit.posterPath : 'https://via.placeholder.com/200x300?text=No+Image'}"
                                                alt="${credit.title}"
                                                class="movie-poster"
                                            >
                                            <div class="movie-info">
                                                <div class="movie-title">${credit.title}</div>
                                                ${credit.character ? `<div style="font-size: 12px; color: #9ca3af; margin-top: 5px;">as ${credit.character}</div>` : ''}
                                                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                                                    <div class="movie-rating">‚≠ê ${credit.voteAverage?.toFixed(1) || 'N/A'}</div>
                                                    <div style="font-size: 12px; color: #9ca3af;">${credit.releaseDate ? new Date(credit.releaseDate).getFullYear() : 'N/A'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${crewCredits.length > 0 ? `
                            <div style="margin-bottom: 40px;">
                                <h2 style="margin-bottom: 20px;">Crew (${crewCredits.length})</h2>
                                <div class="movies-grid">
                                    ${crewCredits.map(credit => `
                                        <div class="movie-card" onclick="viewMovieDetail('${credit.movieId}')">
                                            <img
                                                src="${credit.posterPath ? 'https://image.tmdb.org/t/p/w500' + credit.posterPath : 'https://via.placeholder.com/200x300?text=No+Image'}"
                                                alt="${credit.title}"
                                                class="movie-poster"
                                            >
                                            <div class="movie-info">
                                                <div class="movie-title">${credit.title}</div>
                                                ${credit.job ? `<div style="font-size: 12px; color: #9ca3af; margin-top: 5px;">${credit.job}</div>` : ''}
                                                ${credit.department ? `<div style="font-size: 11px; color: #9ca3af;">${credit.department}</div>` : ''}
                                                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                                                    <div class="movie-rating">‚≠ê ${credit.voteAverage?.toFixed(1) || 'N/A'}</div>
                                                    <div style="font-size: 12px; color: #9ca3af;">${credit.releaseDate ? new Date(credit.releaseDate).getFullYear() : 'N/A'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${castCredits.length === 0 && crewCredits.length === 0 ? `
                            <p style="color: #9ca3af; text-align: center; padding: 40px;">No movie credits found for this person.</p>
                        ` : ''}
                    `;
                })
                .catch(error => {
                    app.innerHTML = `
                        <button class="back-btn" onclick="renderApp()">‚Üê Back</button>
                        ${showError('Failed to load person details: ' + error.message)}
                    `;
                });
        }

        // Main Render
        function renderApp() {
            renderUserInfo();
            const app = document.getElementById('app');

            if (!currentUser) {
                app.innerHTML = renderAuthPage();
            } else {
                renderMoviesPage();
            }
        }

        // Initialize
        renderApp();
    </script>
