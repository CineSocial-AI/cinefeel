version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cinesocial-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CineSocial Backend API
  cinesocial-api:
    image: cinesocial-api
    container_name: cinesocial-api
    restart: unless-stopped
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5047:5047"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5047
      - DATABASE_HOST=postgres  # Override for Docker networking
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

