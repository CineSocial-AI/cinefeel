version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cinesocial-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - cinesocial-network

volumes:
  redis-data:
    driver: local

networks:
  cinesocial-network:
    driver: bridge
