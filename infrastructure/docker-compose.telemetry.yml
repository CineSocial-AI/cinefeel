version: '3.9'

services:
  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: cinesocial-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # Jaeger gRPC
      - "14268:14268"  # Jaeger HTTP
      - "9411:9411"    # Zipkin compatible endpoint
    networks:
      - telemetry
    restart: unless-stopped

  # Prometheus - Metrics Collection & Storage
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: cinesocial-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - telemetry
    restart: unless-stopped

  # Grafana Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: cinesocial-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - telemetry
    restart: unless-stopped

  # Promtail - Log Shipper for Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: cinesocial-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - ../../backend/src/CineSocial.Api/logs:/app/logs:ro
    networks:
      - telemetry
    restart: unless-stopped

  # Grafana - Unified Observability Dashboard
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cinesocial-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - telemetry
    restart: unless-stopped

  # OpenTelemetry Collector (Optional - for advanced scenarios)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: cinesocial-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver (overlaps with Jaeger, use if needed)
      - "4318:4318"   # OTLP HTTP receiver
      - "55679:55679" # zpages extension
    networks:
      - telemetry
    restart: unless-stopped
    profiles:
      - advanced  # Only start with --profile advanced

networks:
  telemetry:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  grafana-data:
